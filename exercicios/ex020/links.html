<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }
        a{
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: blueviolet;
        }
        a:hover{
            color: black;
            text-decoration:text-underline-position: ;
        }
        a:active{
            color: aqua;
        }
        a::after{
            content:'➟'
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="">Repositório GitHub</a></li>
        <li><a href="">Canal do Youtube</a></li>
        <li><a href="">Site do Curso em video</a><li>
     
    
</body>
</html>
